<title>Shamazon Login</title>

<body>
    
    <!--logo area-->
    <nav>
        <div class= "row justify-content-center">
            <img src="images/Shamazon logo.png" alt="Shamazon Logo">
        </div>
    </nav>

    <!--login form area-->
    <main class="justif-content-center">
        <div class="col-md-6">
            <form action="">
                <fieldset>
                  <H3>Sign in</H3>
                    <div class="form-group">
                       <label for="email"><b>Email(phone for mobile accounts)</b></label>
                       <input type="email" name="email" id="email">
                   </div>
                   <div class="form-group" >
                     <label for="password"><b>Password</b>
                        <span style='margin-right:150px'></span>
                        <a href="#">Forgot Password</a></label>
                    <input type="password" name="password" id="password">
                    </div>
                    
                    <button type="submit" class="btn btn-block btn-success">
                    Continue
                    </button>
                    <p><br><a href="#">&#129170;Need help?</a></p>
                </fieldset>
            </form>
          <hr>
            <button type="submit" class="btn-success btn-block btn1">Create your Shamazon account</button>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
